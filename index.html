<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeu du pendu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <h1> Jeux du Pendu </h1>
    <form onsubmit="TestLetter()">
        <input type="text" maxlength="1" id="guessedLetter" >
    </form>
    <p><strong>Ne pas utiliser la touche "ENTER" pour entrer la lettre, mais le boutton ci-dessous!</strong></p>
    <button type="button" onclick="TestLetter()">Test Letter</button>
    <div id="correctLetters">-------</div>
    <div id="alreadyGuessedLetters">
        <p id="letters"></p>
        <p id="numberOfGuesses"></p>
    </div>
</body>
</html>
